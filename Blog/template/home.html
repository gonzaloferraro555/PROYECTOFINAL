<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%static 'css/myestilo.css'%}">
    <title>Blog Proyecto Final</title>
</head>
<body class="d-flex h-100 text-center text-bg-dark">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-info">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current-="page" href="/Blog/recetas/">Recetas Gourmet</a>
                    </li>
                    <li class="nav-item" style="position: absolute; left: 180px">
                        <a class="nav-link active" aria-current="page" href="/Blog/contacto/">Contacto</a>
                    </li>
                    <li class="nav-item" style="position: absolute; left: 300px">
                        <a class="nav-link active" aria-current="page" href="/Blog/nosotros/">Nosotros</a>
                    </li>
                    <li class="nav-item" style="position: absolute; right: 650px">
                        <a class="nav-link active" aria-current="page" href="/Blog/tus_recetas/">Tus Recetas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" style="position: absolute; right: 350px" aria-current-="page" href="/Blog/">Volver al Inicio</a>
                    </li>
                    <li class="nav-item" style="position: absolute; right: 100px">
                        <a class="nav-link active" aria-current="page" href="/Blog/perfil/">{{ user.username }}</a>
                    </li>
                    <li class="nav-item" style="position: absolute; right: 20px">
                        <img src="{{ avatar }}" width="40px"> 
                    </li>
                    <li class="nav-item" style="position: absolute; right: 250px">
                        <a class="nav-link active" aria-current="page" href="/Blog/logout/">Salir</a>

                </ul>
            </div>
        </div>
    </nav>
    <div class="contenido1">
        {% block contenido %}
        <p>
        <img src="https://img.freepik.com/foto-gratis/gente-cocinando-recetas-comida-profesional-cocina-restaurante-usando-verduras-frescas-preparar-comida-gourmet-diverso-equipo-cocineros-elaborando-autenticos-platos-menu-servicio-cocina-gastronomica_482257-43501.jpg?w=1500"   alt="">    
        </p>
        {% endblock %}
    </div>

</html>
